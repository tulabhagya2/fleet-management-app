<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;

        }
        .feetContainer{
            display:grid;
            grid-template-columns: repeat(3,1fr);
            gap:30px;
        }
        .card{
            gap:10px;
            text-align: center;
            border-radius: 20px;
            justify-content: center;
        }
    </style>
</head>
<body>
  
    <sidebar>
        <input type="text" placeholder="enter the registration number" id="regno"><br><br>
        <select id="category">
            <option value="">select category</option>
            <option value="Auto">Auto</option>
             <option value="Car">Car</option>
              <option value="Truck">Truck</option>
               <option value="Bus">Bus</option>
        </select><br><br>
        <input type="text" name="name" id="drivername" placeholder="Enter the driver name"><br><br>
        <select id="availability">
            <option></option>
            <option>Available
            </option>
            <option>Unavailable</option>
        </select><br><br>
        <button onclick="feetButton()">Feet Button</button>
    </sidebar>
    <div id="feetContainer"></div>
    <script>
        const imageUrl="https://coding-platform.s3.amazonaws.com/dev/lms/tickets/5e80fcb6-3f8e-480c-945b-30a5359eb40e/JNmYjkVr3WOjsrbu.png"
        let vehicles=[];
        function feetButton(){
            let regno=document.getElementById("regno").value.trim();
            let category=document.getElementById("category").value.trim();
            let drivername=document.getElementById("drivername").value.trim();
            let availability=document.getElementById("availability").value;
            if(!regno||!category||!drivername||!availability){
                alert("please enter all details");
                return;
            }

            let vechicle={
                regno,
                category,
                drivername,
                availability,
                image:imageUrl

            }
            vechicles.push(vechicle);
            renderVechicles(vechicles);
            document.getElementById("regno").value="";
            document.getElementById("regno").value="";
            document.getElementById("regno").value="";
            document.getElementById("regno").value="";

            





        }
        function renderVechicles(vechiclesList){
            let container=document.getElementById("feetContainer");
            container.innerHTML="";
            vechicleList.forEach((vechicle,index )=> {
                let card=document.createElement("div");
                card.className="card";
                let img=document.createElement("img")
                img.src="vechicle.image"
                let regno=document.createElement("h3");
                regno.textContent=vechicle.regno;
                let category=document.createElement("p");
                category.textContent=vechicle.category;
                let drivername=document.createElement("h3");
                drivername.textContent=vechicle.drivername;
                let availability=document.createElement("p");
                availability.textContent=availability.drivername;





                let deleteBtn=document.createElement("button");
                deleteBtn.className="deleteBtn";
                deleteBtn.addEventListener("click",function()=>{
                    deleteVechicle(index);
                });
                


                
            });

        }
    </script>
</body>
</html>
